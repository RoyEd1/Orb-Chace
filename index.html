<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Game with Levels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #ui {
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML Game with Levels</h1>
  <div id="rules">
    <p><strong>Game Rules:</strong></p>
    <ul style="list-style: none; padding-left: 0;">
      <li>Use arrow keys to move your player (blue square)</li>
      <li>Don't touch the red enemy/enemies</li>
      <li>Every 10 seconds = new level</li>
      <li>Levels 1â€“3 have different challenges</li>
    </ul>
  </div>

  <canvas id="gameCanvas" width="500" height="300"></canvas>

  <div id="ui">
    <p>Level: <span id="levelDisplay">1</span></p>
    <button id="restartBtn" class="hidden">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelDisplay = document.getElementById("levelDisplay");
    const restartBtn = document.getElementById("restartBtn");

    let player, enemies, keys, level, gameOver, levelTimer;

    function initGame() {
      player = {
        x: 220,
        y: 130,
        width: 30,
        height: 30,
        color: "blue",
        speed: 3,
      };

      enemies = [
        createEnemy(0, 100, 2)
      ];

      keys = {};
      level = 1;
      gameOver = false;

      levelDisplay.textContent = level;
      restartBtn.classList.add("hidden");

      levelTimer = setInterval(() => {
        level++;
        levelDisplay.textContent = level;
        updateLevelRules(level);
      }, 10000);
    }

    function createEnemy(x, y, speed) {
      return {
        x,
        y,
        width: 30,
        height: 30,
        color: "red",
        speedX: speed,
        speedY: 0
      };
    }

    function updateLevelRules(lv) {
      if (lv === 2) {
        enemies[0].speedX = 3;
        enemies[0].speedY = 1;
      } else if (lv === 3) {
        enemies.push(createEnemy(0, 200, 2.5));
        player.speed = 3.5;
      } else {
        enemies.forEach(enemy => {
          enemy.speedX *= 1.1;
        });
      }
    }

    function movePlayer() {
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height)
        player.y += player.speed;
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width)
        player.x += player.speed;
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        enemy.x += enemy.speedX;
        enemy.y += enemy.speedY;

        // Bounce on walls
        if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) enemy.speedX *= -1;
        if (enemy.y < 0 || enemy.y + enemy.height > canvas.height) enemy.speedY *= -1;
      });
    }

    function draw(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      updateEnemies();
      draw(player);
      enemies.forEach(draw);

      for (const enemy of enemies) {
        if (checkCollision(player, enemy)) {
          endGame();
          return;
        }
      }

      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameOver = true;
      clearInterval(levelTimer);

      ctx.fillStyle = "white";
      ctx.font = "28px Arial";
      ctx.fillText("Game Over!", 180, 150);

      restartBtn.classList.remove("hidden");
    }

    document.addEventListener("keydown", (e) => (keys[e.key] = true));
    document.addEventListener("keyup", (e) => (keys[e.key] = false));

    restartBtn.addEventListener("click", () => {
      initGame();
      gameLoop();
    });

    // Start
    initGame();
    gameLoop();
  </script>
</body>
</html>
