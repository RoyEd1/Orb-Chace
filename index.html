<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini HTML Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #ui {
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Simple HTML Game</h1>
  <div id="rules">
    <p><strong>Rules:</strong></p>
    <ul style="list-style: none; padding-left: 0;">
      <li>Use arrow keys to move the blue player square.</li>
      <li>Avoid the red enemy square.</li>
      <li>You level up every 10 seconds â€” enemies get faster!</li>
      <li>If you touch the enemy, it's game over!</li>
    </ul>
  </div>

  <canvas id="gameCanvas" width="500" height="300"></canvas>

  <div id="ui">
    <p>Level: <span id="levelDisplay">1</span></p>
    <button id="restartBtn" class="hidden">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelDisplay = document.getElementById("levelDisplay");
    const restartBtn = document.getElementById("restartBtn");

    let player, enemy, keys, level, gameOver, levelTimer;

    function initGame() {
      player = {
        x: 220,
        y: 130,
        width: 30,
        height: 30,
        color: "blue",
        speed: 3,
      };

      enemy = {
        x: 0,
        y: 100,
        width: 30,
        height: 30,
        color: "red",
        speed: 2,
      };

      keys = {};
      level = 1;
      gameOver = false;

      levelDisplay.textContent = level;
      restartBtn.classList.add("hidden");

      levelTimer = setInterval(() => {
        level++;
        enemy.speed += 0.5; // make enemy faster each level
        levelDisplay.textContent = level;
      }, 10000); // every 10 seconds
    }

    function movePlayer() {
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height)
        player.y += player.speed;
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width)
        player.x += player.speed;
    }

    function updateEnemy() {
      enemy.x += enemy.speed;
      if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
        enemy.speed *= -1;
      }
    }

    function draw(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      updateEnemy();
      draw(player);
      draw(enemy);

      if (checkCollision(player, enemy)) {
        endGame();
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    function endGame() {
      gameOver = true;
      clearInterval(levelTimer);

      ctx.fillStyle = "white";
      ctx.font = "28px Arial";
      ctx.fillText("Game Over!", 180, 150);

      restartBtn.classList.remove("hidden");
    }

    document.addEventListener("keydown", (e) => (keys[e.key] = true));
    document.addEventListener("keyup", (e) => (keys[e.key] = false));

    restartBtn.addEventListener("click", () => {
      initGame();
      gameLoop();
    });

    // Start the game
    initGame();
    gameLoop();
  </script>
</body>
</html>
