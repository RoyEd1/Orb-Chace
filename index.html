<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Game â€“ Level Challenge</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #222;
      border: 2px solid white;
    }
    #ui {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Level-Based HTML Game</h1>
  <p>Use arrow keys to move. Avoid the red enemies!</p>

  <canvas id="gameCanvas" width="500" height="300"></canvas>

  <div id="ui">
    <p>Level: <span id="levelDisplay">1</span></p>
    <button id="restartBtn" class="hidden">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelDisplay = document.getElementById("levelDisplay");
    const restartBtn = document.getElementById("restartBtn");

    let player, enemies, keys, level, gameOver, levelTimer;

    function createEnemy(x, y, speedX, speedY) {
      return {
        x,
        y,
        width: 30,
        height: 30,
        color: "red",
        speedX,
        speedY,
      };
    }

    function initGame() {
      player = {
        x: 220,
        y: 130,
        width: 30,
        height: 30,
        color: "blue",
        speed: 3,
      };

      enemies = [createEnemy(0, 100, 2, 0)];

      keys = {};
      level = 1;
      gameOver = false;
      levelDisplay.textContent = level;
      restartBtn.classList.add("hidden");

      levelTimer = setInterval(nextLevel, 10000);
    }

    function nextLevel() {
      level++;
      levelDisplay.textContent = level;

      if (level === 2) {
        enemies[0].speedX = 2.5;
        enemies[0].speedY = 1;
      } else if (level === 3) {
        enemies.push(createEnemy(0, 200, 2.5, 0));
      } else {
        // From level 4 onward, enemies get faster + new one every 2 levels
        enemies.forEach(e => {
          e.speedX *= 1.1;
          e.speedY *= 1.1;
        });
        if (level % 2 === 0) {
          enemies.push(createEnemy(
            Math.random() * (canvas.width - 30),
            Math.random() * (canvas.height - 30),
            2 + Math.random(),
            1 + Math.random()
          ));
        }
        if (level > 3) player.speed = 3.5;
      }
    }

    function movePlayer() {
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        enemy.x += enemy.speedX;
        enemy.y += enemy.speedY;

        if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) enemy.speedX *= -1;
        if (enemy.y < 0 || enemy.y + enemy.height > canvas.height) enemy.speedY *= -1;
      });
    }

    function drawRect(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      updateEnemies();
      drawRect(player);
      enemies.forEach(drawRect);

      for (const enemy of enemies) {
        if (checkCollision(player, enemy)) {
          endGame();
          return;
        }
      }

      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameOver = true;
      clearInterval(levelTimer);
      ctx.fillStyle = "white";
      ctx.font = "28px Arial";
      ctx.fillText("Game Over!", 170, 150);
      restartBtn.classList.remove("hidden");
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    restartBtn.addEventListener("click", () => {
      initGame();
      gameLoop();
    });

    // Start the game
    initGame();
    gameLoop();
  </script>
</body>
</html>
