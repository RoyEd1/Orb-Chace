<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Basic Icy Tower Concept</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: #555;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions (adjust for iPad Pro - you'd want responsive design)
        canvas.width = window.innerWidth > 768 ? 768 : window.innerWidth * 0.9; // Max 768px wide or 90% of screen
        canvas.height = window.innerHeight > 1024 ? 1024 : window.innerHeight * 0.9; // Max 1024px tall or 90% of screen

        // --- Game Variables ---
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            color: 'skyblue',
            velocityY: 0,
            isJumping: false,
            grounded: false
        };

        const gravity = 0.5;
        const jumpForce = -12; // Negative for upward movement

        const platforms = [];
        const platformWidth = 150;
        const platformHeight = 20;
        const platformColor = 'lime';

        // Initial platforms (simple static arrangement)
        function createInitialPlatforms() {
            platforms.push({ x: canvas.width / 2 - 75, y: canvas.height - 50, width: platformWidth, height: platformHeight });
            platforms.push({ x: canvas.width / 4, y: canvas.height - 200, width: platformWidth, height: platformHeight });
            platforms.push({ x: canvas.width * 3 / 4 - platformWidth, y: canvas.height - 350, width: platformWidth, height: platformHeight });
            platforms.push({ x: canvas.width / 2 - 75, y: canvas.height - 500, width: platformWidth, height: platformHeight });
        }
        createInitialPlatforms();

        // --- Game Functions ---

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = platformColor;
            platforms.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });
        }

        function updatePlayer() {
            // Apply gravity
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Check for collision with bottom of canvas (game over condition in a real game)
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.grounded = true;
                player.isJumping = false;
            } else {
                player.grounded = false;
            }

            // Platform collision
            platforms.forEach(p => {
                // Check if player is above the platform AND falling AND horizontally overlapping
                if (player.y + player.height < p.y + p.height && // Player's bottom is above platform's bottom
                    player.y + player.height + player.velocityY >= p.y && // Player will hit or is hitting platform top
                    player.x < p.x + p.width &&
                    player.x + player.width > p.x) {

                    // If falling and landed on platform
                    if (player.velocityY >= 0) {
                        player.y = p.y - player.height; // Snap to top of platform
                        player.velocityY = 0;
                        player.grounded = true;
                        player.isJumping = false;
                    }
                }
            });
        }

        function jump() {
            if (player.grounded) {
                player.velocityY = jumpForce;
                player.isJumping = true;
                player.grounded = false;
            }
        }

        // --- Game Loop ---
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            drawPlatforms();
            drawPlayer();

            requestAnimationFrame(gameLoop); // Keep looping
        }

        // --- Event Listeners for Input ---

        // Desktop click
        canvas.addEventListener('click', () => {
            jump();
        });

        // Mobile touch (for iPad Pro)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling
            jump();
        }, { passive: false }); // Use passive: false for better touch control

        // Start the game
        gameLoop();
    </script>
</body>
</html>
